<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and URL Script</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; border-radius: 15px; padding: 20px; max-width: 500px; margin: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .main-img { width: 288px; height: 288px; border-radius: 10px; border: 2px solid #333; margin-bottom: 20px; }
        textarea { width: 90%; height: 80px; background: #222; color: #0f0; border: 1px solid #444; padding: 10px; border-radius: 5px; }
        button { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .result-box { text-align: left; background: #252525; padding: 15px; margin-top: 20px; border-radius: 8px; font-size: 14px; border-left: 4px solid #2ecc71; }
        .emoji-span { font-size: 20px; letter-spacing: 5px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://scontent.oculuscdn.com/v/t64.5771-25/491827601_937450302790248_8811532086622470700_n.png?stp=c189.0.396.396a_dst-png_s288x288&_nc_cat=103&ccb=1-7&_nc_sid=6e7a0a&_nc_ohc=PYGFr1l-XbsQ7kNvwGrMbbd&_nc_oc=AdmXbqa_GNa9oeYfc1324qmivvOUu0ccta4epnNSdJKMh3w4GUQDO_i-tBu_GYj3eFxKZR9IfYL0363l7SGaQuzO&_nc_zt=3&_nc_ht=scontent.oculuscdn.com&oh=00_AfpufCs9DJ_1n1p5igEBz2yOTRtmzs7GgZZ4Fa4rDiCdSQ&oe=69801902" alt="Oculus Content" class="main-img">
    
    <h3>URL Script Decoder</h3>
    <p>Apna Cord (URL) niche paste karein:</p>
    <textarea id="userInput" placeholder="Paste your long URL here..."></textarea>
    <br>
    <button onclick="processData()">Script Run Karein</button>

    <div id="output"></div>
</div>

<script>
    function processData() {
        let input = document.getElementById('userInput').value;
        let out = document.getElementById('output');
        
        try {
            let decoded = decodeURIComponent(input);
            let params = new URLSearchParams(input.split('?')[1]);
            
            // Emojis extract karne ka formula
            let emojis = decoded.match(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g) || [];

            out.innerHTML = `
                <div class="result-box">
                    <strong>Source:</strong> ${params.get('utm_source') || 'Not Found'}<br>
                    <strong>Campaign:</strong> ${params.get('utm_campaign') || 'Not Found'}<br>
                    <strong>Ad ID:</strong> ${params.get('hsa_ad') || 'Not Found'}<br><br>
                    <strong>Decoded Emojis:</strong><br>
                    <div class="emoji-span">${emojis.join('')}</div>
                </div>
            `;
        } catch (e) {
            out.innerHTML = "<p style='color:red;'>Script Error: URL sahi nahi hai.</p>";
        }
    }
</script>

</body>
</html>
